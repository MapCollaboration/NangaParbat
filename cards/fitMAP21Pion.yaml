# Short description of the fit that will appear in the report of the
# fit
Description: MAP21 pion TMDs

# Minimiser to be used for the fit. Possible options so far are
# 'minuit', 'ceres', and 'none'.
Minimiser: minuit

# Seed used with the random-number generator for the generation of the
# Monte Carlo replicas
Seed: '5814'

# Cut on qT / Q. This has to be smaller than the production cut used
# to produce the tables.
qToQmax: '0.2'

# Percentile cut (in percent) on the distribution of chi2's, error
# functions and parameters used to identify outliers.
Percentile cut: '5'

# Enable or disable the t0 prescription for the treatment of
# normalisation uncertantities and define the set of parameters to be
# used to compute the corresponding predictions (used only if the t0
# prescription is enabled). They have to be as many and ordered as the
# "Parameters" below.
t0prescription: false
t0parameters: [0.2343, 0.2788, 1.3806, 0.8466, 1.9872, 0.0051, 10.0594, 0.0106, 1.4513, 0.0871, 0.2053, 0.1589, 0.2513]

# Parameterisation to be fitted to data. This has to correspond to a
# derivation of the "Parameterisation" class.
Parameterisation: MAPTMDPion

# Fluctuate initial parameters according to their step
Paramfluct: true

# Parameters to compute the cut qT / Q as PV17 fit.
cutParam: [0.2, 0.5, 0.3]

# List of parameters to be fitted to data. This requires that the
# number and order of parameters matches those expected by the
# particular parameterisation being used.
Parameters:
- {name: $g_2$,          starting_value: 0.2343,      step: 0.001, fix: true, file: ./FitResults/MAP22/Report/FixedParameters.yaml}
- {name: $N_1$,          starting_value: 0.2788,      step: 0.003, fix: true, file: ./FitResults/MAP22/Report/FixedParameters.yaml}
- {name: $\sigma_1$,     starting_value: 1.3806,      step: 0.030, fix: true, file: ./FitResults/MAP22/Report/FixedParameters.yaml}
- {name: $\alpha_1$,     starting_value: 0.8466,      step: 0.002, fix: true, file: ./FitResults/MAP22/Report/FixedParameters.yaml}
- {name: $\lambda$,      starting_value: 1.9872,      step: 0.005, fix: true, file: ./FitResults/MAP22/Report/FixedParameters.yaml}
- {name: $N_1B$,         starting_value: 0.0051,      step: 0.003, fix: true, file: ./FitResults/MAP22/Report/FixedParameters.yaml}
- {name: $\sigma_2$,     starting_value: 10.0594,     step: 0.030, fix: true, file: ./FitResults/MAP22/Report/FixedParameters.yaml}
- {name: $\alpha_2$,     starting_value: 0.0106,      step: 0.001, fix: true, file: ./FitResults/MAP22/Report/FixedParameters.yaml}
- {name: $\lambda_2$,    starting_value: 1.4513,      step: 0.003, fix: true, file: ./FitResults/MAP22/Report/FixedParameters.yaml}
- {name: $\N_1C$,        starting_value: 0.0871,      step: 0.030, fix: true, file: ./FitResults/MAP22/Report/FixedParameters.yaml}
- {name: $\sigma_3$,     starting_value: 0.2053,      step: 0.002, fix: true, file: ./FitResults/MAP22/Report/FixedParameters.yaml}
- {name: $\alpha_3$,     starting_value: 0.1589,      step: 0.005, fix: true, file: ./FitResults/MAP22/Report/FixedParameters.yaml}
- {name: $\alpha_{\pi}$, starting_value: 0.2513,      step: 0.030, fix: false }
