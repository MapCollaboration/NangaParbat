# Short descrition of the fit that will appear in the report of the
# fit
Description: "Test fit with the MAP 2021 parameterisation."

# Minimiser to be used for the fit. Possible options so far are
# 'minuit', 'ceres', and 'none'.
Minimiser: none

# Seed used with the random-number generator for the generation of the
# Monte Carlo replicas
Seed: '1234'

# Cut on qT / Q. This has to be smaller than the production cut used
# to produce the tables.
qToQmax: '4'

# Parameters to compute the cut qT / Q as PV17 fit.
cutParam: [0.2, 0.5, 0.3]

# Percentile cut (in percent) on the distribution of chi2's, error
# functions and parameters used to identify outliers.
Percentile cut: '5'

# Enable or disable the t0 prescription for the treatment of
# normalisation uncertantities and define the set of parameters to be
# used to compute the corresponding predictions (used only if the t0
# prescriprion is enabled). They have to be as many and ordered as the
# "Parameters" below.
t0prescription: true
# t0parameters: [0.128, 0.285, 2.98, 0.173, 0.39, 0.212, 2.10, 0.094, 2.52, 5.29, 0.033, 0.001, 0.285, 0.285, 0.285, 0.285, 0.285, 0.212, 0.212, 0.033, 0.033]
t0parameters: [0.12524167655038446, 0.26191741411073438, 0.22317790224149422, 0.21029348546169954, 5.7157831135392145, 0.03635426366754186, 0.0001, 0.21239052578779208, 0.22314034013145606, 0.31171752804222802, 0.1000278567064532, 0.65264217465718033, 0.20674409641120781, 0.21110366263702079, 0.040502107432664518, 0.031206919568077592]

# Parameterisation to be fitted to data. This has to correspond to a
# derivarion of the "Parameterisation" class.
Parameterisation: MAP21test

# Fluctuate initial parameters according to their step
Paramfluct: false

# List of parameters to be fitted to data. This requires that the
# number and order of parameters matches those expected by the
# particular parameterisation being used.
Parameters:
  - {name: g2, starting_value: 0.12524167655038446, step: 0.001, fix: false}
  - {name: N1, starting_value: 0.26191741411073438, step: 0.003, fix: false}
  - {name: lambda, starting_value: 0.22317790224149422, step: 0.005, fix: false}
  - {name: N3, starting_value: 0.21029348546169954, step: 0.002, fix: false}
  - {name: lambdaF, starting_value: 5.7157831135392145, step: 0.05, fix: false}
  - {name: N3b, starting_value: 0.03635426366754186, step: 0.001, fix: false}
  - {name: g2b, starting_value: 0.0001, step: 0.001, fix: false}
  - {name: N1b, starting_value: 0.21239052578779208, step: 0.001, fix: false}
  - {name: N11, starting_value: 0.22314034013145606, step: 0.001, fix: false}
  - {name: N12, starting_value: 0.31171752804222802, step: 0.001, fix: false}
  - {name: N1B1, starting_value: 0.1000278567064532, step: 0.001, fix: false}
  - {name: N1B2, starting_value: 0.65264217465718033, step: 0.001, fix: false}
  - {name: N31, starting_value: 0.20674409641120781, step: 0.001, fix: false}
  - {name: N32, starting_value: 0.21110366263702079, step: 0.001, fix: false}
  - {name: N3B1, starting_value: 0.040502107432664518, step: 0.001, fix: false}
  - {name: N3B2, starting_value: 0.031206919568077592, step: 0.001, fix: false}
