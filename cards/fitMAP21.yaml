# Short descrition of the fit that will appear in the report of the
# fit
Description: "Test fit with the MAP 2021 parameterisation."

# Minimiser to be used for the fit. Possible options so far are
# 'minuit', 'ceres', and 'none'.
Minimiser: none

# Seed used with the random-number generator for the generation of the
# Monte Carlo replicas
Seed: '1234'

# Cut on qT / Q. This has to be smaller than the production cut used
# to produce the tables.
qToQmax: '4'

# Parameters to compute the cut qT / Q as PV17 fit.
cutParam: [0.2, 0.5, 0.3]

# Percentile cut (in percent) on the distribution of chi2's, error
# functions and parameters used to identify outliers.
Percentile cut: '5'

# Enable or disable the t0 prescription for the treatment of
# normalisation uncertantities and define the set of parameters to be
# used to compute the corresponding predictions (used only if the t0
# prescriprion is enabled). They have to be as many and ordered as the
# "Parameters" below.
t0prescription: true
t0parameters: [0.128, 0.285, 1.73, 0.173, 0.39, 0.212, 2.10, 0.307, 1.59, 5.29, 0.033, 0,001, 0.285, 0.08, 0.08, 0.62, 5.29, 1.73, 1.73, 0.173, 0.173, 2.10, 2.10, 0.307, 0.307, 1.59, 1.59]

# Parameterisation to be fitted to data. This has to correspond to a
# derivarion of the "Parameterisation" class.
Parameterisation: MAP21test

# Fluctuate initial parameters according to their step
Paramfluct: false

# List of parameters to be fitted to data. This requires that the
# number and order of parameters matches those expected by the
# particular parameterisation being used.
Parameters:
  - {name: "g2",        starting_value: 0.128, step: 0.001,  fix: false}#, lower_bound: 0, upper_bound: 10}
  - {name: "N1",        starting_value: 0.285, step: 0.003,  fix: false}#, lower_bound: 0, upper_bound: 10}
  - {name: "alpha1",    starting_value: 1.73,  step: 0.030,  fix: false}#, lower_bound: 0, upper_bound: 10} #to be squared
  - {name: "sigma1",    starting_value: 0.173, step: 0.002,  fix: false}#, lower_bound: 0, upper_bound: 10}
  - {name: "lambda",    starting_value: 0.39,  step: 0.005,  fix: false}#, lower_bound: 0, upper_bound: 10}
  - {name: "N3",        starting_value: 0.212, step: 0.002,  fix: false}#, lower_bound: 0, upper_bound: 10}
  - {name: "beta1",     starting_value: 2.10,  step: 0.02,   fix: false}#, lower_bound: 0, upper_bound: 10}
  - {name: "delta1",    starting_value: 0.307, step: 0.02,   fix: false}#, lower_bound: 0, upper_bound: 10} #to be squared
  - {name: "gamma1",    starting_value: 1.59,  step: 0.01,  fix: false}#, lower_bound: 0, upper_bound: 10} #to be squared
  - {name: "lambdaF",   starting_value: 5.29,  step: 0.05,   fix: false}#, lower_bound: 0, upper_bound: 10}
  - {name: "N3b",       starting_value: 0.033, step: 0.001,  fix: false}#, lower_bound: 0, upper_bound: 10}
  - {name: "g2b",       starting_value: 0.001, step: 0.0005, fix: false}#, lower_bound: 0, upper_bound: 10}
  - {name: "N1b",       starting_value: 0.285, step: 0.001,  fix: false}#, lower_bound: 0, upper_bound: 10}
  - {name: "N1c",       starting_value: 0.08, step: 0.001,   fix: false}#, lower_bound: 0, upper_bound: 10}
  - {name: "N3c",       starting_value: 0.08, step: 0.001,   fix: false}#, lower_bound: 0, upper_bound: 10}
  - {name: "lambda2",   starting_value: 0.62,  step: 0.005,  fix: false}#, lower_bound: 0, upper_bound: 10} #to be squared
  - {name: "lambdaF2",  starting_value: 5.29,  step: 0.05,   fix: false}#, lower_bound: 0, upper_bound: 10}
  - {name: "alpha2",    starting_value: 1.73,  step: 0.030,  fix: false}#, lower_bound: 0, upper_bound: 10}
  - {name: "alpha3",    starting_value: 1.73,  step: 0.030,  fix: false}#, lower_bound: 0, upper_bound: 10} #to be squared
  - {name: "sigma2",    starting_value: 0.173, step: 0.002,  fix: false}#, lower_bound: 0, upper_bound: 10} #to be squared
  - {name: "sigma3",    starting_value: 0.173, step: 0.002,  fix: false}#, lower_bound: 0, upper_bound: 10}
  - {name: "beta2",     starting_value: 2.10,  step: 0.02,   fix: false}#, lower_bound: 0, upper_bound: 10}
  - {name: "beta3",     starting_value: 2.10,  step: 0.02,   fix: false}#, lower_bound: 0, upper_bound: 10}
  - {name: "delta2",    starting_value: 0.307, step: 0.02,   fix: false}#, lower_bound: 0, upper_bound: 10} #to be squared
  - {name: "delta3",    starting_value: 0.307, step: 0.02,   fix: false}#, lower_bound: 0, upper_bound: 10} #to be squared
  - {name: "gamma2",    starting_value: 1.59,  step: 0.001,  fix: false}#, lower_bound: 0, upper_bound: 10} #to be squared
  - {name: "gamma3",    starting_value: 1.59,  step: 0.001,  fix: false}#, lower_bound: 0, upper_bound: 10} #to be squared
