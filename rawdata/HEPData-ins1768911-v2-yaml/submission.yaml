data_file: table5.yaml
description: 'Results of the normalized differential cross-section  $1/\sigma_\mathrm{fid}\times
  \mathrm{d}\sigma_\mathrm{fid}/\mathrm{d}p_{T}^{ll}$ measured on born level for the
  $Z\rightarrow\mu\mu$ decay channel. The following naming convention is used: Stat.(Data),
  Stat.(MC) an Eff.(Uncor.), denote the statistical uncertainties due limited data
  and MC as well as the uncorrelated lepton efficiency uncertainties; Scale and Res.
  denote the muon momentum scale and resolution uncertainties; Muon Sag. denotes the
  uncertainty due to the muon sagitta bias; Eff. (Cor.), Isolation, Trigger and TTVA
  denote the uncertainties of the data/MC scale-factors for the correlated muon reconstruction,
  isolation, trigger and track-to-vertex matching efficiencies; the uncertainties
  due to the primary vertex z-distribution and pile-up reweighting are denoted as
  Z-Pos and Pile-Up, while the model and background uncertainties are summarized under
  Model and Bkg.. The sign-information is kept to track bin-to-bin changes.'
